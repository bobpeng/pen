<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>wrap</title>
    <style type="text/css">tmp.css</style>
    <style>
    div{
        height:500px;
    }
    .box{
        width:100%;
        display: table;
    }
    .left{
        display: table-cell;
        width: 100px;
        background:red;
    }
    .middle{
        display: table-cell;
        background: orange;
    }
    .middle:active{
        background: yellow;
    }
    .right{
        display: table-cell;
        width: 100px;
        background: green;
    }
    </style>
    <script type="text/javascript">tmp.js</script>
</head>

<body>
    <div class="box">
        <div class="left">l</div>
        <div class="middle">m</div>
        <div class="right">r</div>
    </div>
</body>

</html>
